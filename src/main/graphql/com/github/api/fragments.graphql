fragment IssueInfo on Issue {
    number
    labels(first: 25) {
        nodes {
            name
        }
    }
}

fragment PullRequestInfo on PullRequest {
    mergeable
    mergeStateStatus
    number
    permalink
    title
    updatedAt
    labels(first: 25) {
        nodes {
            name
        }
    }
    closingIssuesReferences(first: 10) {
        nodes {
            ...IssueInfo
        }
    }
    repository {
        nameWithOwner
    }
}
