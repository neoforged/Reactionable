fragment IssueInfo on Issue {
    number
    labels(first: 100) {
        nodes {
            name
        }
    }
}

fragment PullRequestInfo on PullRequest {
    mergeable
    number
    permalink
    title
    updatedAt
    labels(first: 100) {
        nodes {
            name
        }
    }
    closingIssuesReferences(first: 100) {
        nodes {
            ...IssueInfo
        }
    }
    projectItems(first: 100) {
        nodes {
            id
            project {
                id
            }
        }
    }
    repository {
        nameWithOwner
    }
}
